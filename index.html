<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidtermCIT215</title>
    <script src="midterm.js" defer></script>
</head>
<body>
    <h1>My Favorite Luxury Cars</h1>

    <h2>Luxury Car Inventory</h2>

    <!-- Display Area -->
    <div id="display-area"></div>
  
    <!-- Create Car Form -->
    <h2>Create New Car</h2>
    <form id="create-form">
      <label for="make">Make:</label>
      <input type="text" id="make" required>
      <label for="model">Model:</label>
      <input type="text" id="model" required>
      <label for="year">Year:</label>
      <input type="number" id="year" required>
      <label for="price">Price:</label>
      <input type="number" id="price" required>
      <label for="color">Color:</label>
      <input type="text" id="color" required>
      <button type="button" id="create-button">Create</button>
    </form>
  
    <!-- Read Car Form -->
    <h2>Read Car Details</h2>
    <form id="read-form">
      <label for="make-model">Make or Model:</label>
      <input type="text" id="make-model" required>
      <button type="button" id="read-button">Read</button>
    </form>
  
    <!-- Update Car Form -->
    <h2>Update Car Details</h2>
    <form id="update-form">
      <label for="update-make-model">Make or Model:</label>
      <input type="text" id="update-make-model" required>
      <label for="new-price">New Price:</label>
      <input type="number" id="new-price" required>
      <button type="button" id="update-button">Update</button>
    </form>
  
    <!-- Delete Car Form -->
    <h2>Delete Car</h2>
    <form id="delete-form">
      <label for="delete-make-model">Make or Model:</label>
      <input type="text" id="delete-make-model" required>
      <button type="button" id="delete-button">Delete</button>
    </form>
</body>
</html>
